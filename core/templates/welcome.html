<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Government Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .btn {
            width: 150px;
            margin: 10px;
        }
        h1 {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to MedCare Government Hospital</h1>
        <p class="lead">Your health is our priority</p>
        <div class="d-flex justify-content-center">
            <a href="{% url 'patient_register' %}" class="btn btn-primary">Register</a>
            <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
        </div>
    </div>
</body>
</html>
